<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Datas</title>
</head>
<body>
    <h1>Datas</h1>

    <button onclick="mostra_datas()">Clique para saber a data de hoje</button>


    <section id="result">
        <p> Aqui vai aparecer a data atual.</p>
    </section>
    
    <script>
        var data_atual = new Date(); // Vai buscar a data do sistema

        var res = document.querySelector('section#result')
        var res = document.querySelector('section#result')

        function mostra_datas()
        {  

            // Declaração de arrays
            var meses=new Array('Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro');  // Definir array
            var dias_semana=new Array('Domingo','Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado');

            //window.alert(meses[4]);


            res.innerHTML=`<p> A data actual é ${data_atual}. </p>`
           res.innerHTML+=`<p> O dia da semana é ${data_atual.getDay()}. </p>` // O getDay isto é um índice do dia da semana, o Domingo vai ser o 0, Segunda é 1, Terça é 2, Quarta é 3 ...
           res.innerHTML+=`<p> O dia do mês é ${data_atual.getDate()}. </p>` // O getDay isto é um índice do dia do mês, o primeiro dia do mês é 1, o segundo é o 2, ...
           res.innerHTML+=`<p> O mês é ${data_atual.getMonth()}. </p>` // O getMonth isto é um índice do mês, o Janeiro é o 0, Fevereiro é o 1
           res.innerHTML+=`<p> O ano é ${data_atual.getYear()}. </p>` // O getYear isto é o ano após 1900, em 2023 já passaram 123 anos de 1900 é o que vai imprimir
           res.innerHTML+=`<p> O ano é ${data_atual.getFullYear()}. </p>` // O getFullYear este sim dá o ano correcto.
           res.innerHTML+=`<p> As horas é ${data_atual.getHours()}. </p>` // Vai buscar as horas 
           res.innerHTML+=`<p> Os minutos são ${data_atual.getMinutes()}. </p>` // Vai buscar os minutos 
           res.innerHTML+=`<p> Os segundos são ${data_atual.getSeconds()}. </p>` // Vai buscar os segundos 
           res.innerHTML+=`<p> Os milisegundos são ${data_atual.getMilliseconds()}. </p>` // Vai buscar os milisegundos
           res.innerHTML+=`<p> Os milisegundos desde 1970: ${data_atual.getTime()}. </p>` // Vai buscar os segundos desde 1900
           res.innerHTML+=`<p> A hora é ${data_atual.getHours()}:${data_atual.getMinutes()}:${data_atual.getSeconds()}. </p>` // Coloca a hora na formato correto.

           res.innerHTML+=`<p> O mês é ${meses[data_atual.getMonth()]}. </p>` // O getMonth com o vector imprime o mês por extenso.
           res.innerHTML+=`<p> O dia é ${dias_semana[data_atual.getDay()]}. </p>` // O getMonth com o vector imprime o mês por extenso.


            // Data de nascimento
            data = window.prompt("Introduza a sua data de nascimento");
           var nascimento = new Date(data); // Exemplo de data introduzida 1995-07-03 também dá 1995/07/03
            res.innerHTML+=`<p> O dia é ${dias_semana[nascimento.getDay()]}.` // Imprime o dia em que introduz a data
           
          



        }



    </script>
</body>
</html>
